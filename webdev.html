<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Website</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 0%;
            text-align: center;
        }
        nav {
            background-color: black;
            color: green;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 10 auto;
            padding: 20px;
        }
        .faculty-profile {
            margin-bottom: 20px;
        }
        .faculty-profile h2 {
            color: #007BFF;
        }
        .contact-form {
            margin-top: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1><div class="glitch-wrapper">
            <div class="glitch" data-glitch="Faculty Website">Faculty Website</div>
         </div>
         
         <style>
         .glitch-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #496819;
         }
         
         .glitch {
            position: relative;
            font-size: 80px;
            font-weight: 700;
            line-height: 1.2;
            color: #271717;
            letter-spacing: 5px;
            z-index: 1;
         }
         
         .glitch:before,
         .glitch:after {
            display: block;
            content: attr(data-glitch);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
         }
         
         .glitch:before {
            animation: glitch-color 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
            color: #0dc341;
            z-index: -1;
         }
         
         .glitch:after {
            animation: glitch-color 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
            color: rgba(6, 84, 48, 0.99);
            z-index: -2;
         }
         
         @keyframes glitch-color {
            0% {
               transform: translate(0);
            }
         
            20% {
               transform: translate(-3px, 3px);
            }
         
            40% {
               transform: translate(-3px, -3px);
            }
         
            60% {
               transform: translate(3px, 3px);
            }
         
            80% {
               transform: translate(3px, -3px);
            }
         
            to {
               transform: translate(0);
            }
         }
         </style></h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#faculty">Faculty</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container" id="home">
        <h2>Welcome to our Faculty Website</h2>
        <p>This is the homepage of our faculty website.</p>
    </div>
    <div class="container" id="faculty">
        <h2>Faculty Profiles</h2>
        <div class="faculty-profile">
            <h2>John Doe</h2>
            <p>Associate Professor</p>
            <p>Department of Computer Science</p>
        </div>
        <div class="faculty-profile">
            <h2>Jane Smith</h2>
            <p>Assistant Professor</p>
            <p>Department of Mathematics</p>
        </div>
    </div>
    <div class="container" id="contact">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
